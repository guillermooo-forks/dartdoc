{{>head}}

  <section class="desc markdown">

    {{#markdown}}
      {{{ package.description }}}
    {{/markdown}}

  </section>

  <section class="summary" id="libraries">
    <h2>Libraries</h2>
    <dl class="dl-horizontal">
      {{#package.libraries}}
        <dt>
          <a href="{{fileName}}/index.html">{{ name }}</a>
        </dt>
        <dd>
          {{#oneLiner}}{{ documentation }}{{/oneLiner}}
        </dd>
      {{/package.libraries}}
    </dl>
  </section>

{{>footer}}
